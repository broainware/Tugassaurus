<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Kalender Tugas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #C0FFC8, #60CCCC);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      min-height: 100vh;
      position: relative;
      padding: 20px;
      justify-content: flex-start;
      align-items: flex-start;
    }

    /* Improved Sidebar */
    .sidebar {
      width: 250px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      font-size: 13.2px;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #ccc;
      border-radius: 20px;
      height: auto;
      position: sticky;
      top: 20px;
      z-index: 100;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                  backdrop-filter 0.3s ease;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 50%;
        left: 50%;
        background: rgba(255, 255, 255, 0.15);
        transform: translate(-50%, -50%) scale(0.9);
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-height: 80vh;
        overflow-y: auto;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .sidebar.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
        pointer-events: all;
      }
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: x-large;
      gap: 10px;
      margin-bottom: 30px;
    }

    .logo img {
      width: 40px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu button {
      background: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
      width: 100%;
    }

    .menu button:hover {
      background: #e0e0e0;
    }

    .profile-link {
     text-decoration: none;
     color: inherit;
     display: block;
     margin-top: 15px;
    }
    
    /* Clickable Profile */
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }

    .profile:hover {
      background: #f0f0f0;
      cursor: pointer;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px 30px 30px 0;
      margin-left: 30px;
      width: calc(100% - 300px);
      min-height: calc(100vh - 40px);
      position: relative;
    }

    @media (max-width: 768px) {
      .main-content {
        width: 100%;
        margin: 20px;
        padding: 20px;
        margin-left: 0;
      }
    }

    .content-wrapper {
      max-width: none;
      width: 100%;
      margin: 0 auto;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 90;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      display: none;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
      display: block;
    }

    /* Hamburger Button */
    .hamburger-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 110;
      background: transparent;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: transparent;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .hamburger-btn:hover {
      background: white;
      transform: scale(1.05);
    }
    
    .hamburger-line {
      width: 20px;
      height: 2px;
      background: #333;
      margin: 3px 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center;
    }
    
    .hamburger-btn.active .hamburger-line:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    
    .hamburger-btn.active .hamburger-line:nth-child(2) {
      opacity: 0;
      transform: scaleX(0);
    }
    
    .hamburger-btn.active .hamburger-line:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    @media (max-width: 768px) {
      .hamburger-btn {
        display: flex;
      }
    }

    /* Calendar Styles */
    .filter-section {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    
    .filter-label {
      font-weight: bold;
      margin-right: 0.5rem;
    }
    
    .filter-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .filter-buttons button {
      padding: 0.6rem 1rem;
      border-radius: 0.6rem;
      border: none;
      background: white;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .filter-buttons button:hover {
      background: #e0e0e0;
    }
    
    .filter-buttons button.active {
      background-color: #7cdacc;
      color: white;
      font-weight: bold;
    }
    
    .calendar {
      max-width: 100%;
      margin: 1rem 0;
      padding: 1rem;
      background: #f6fff8;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #ccc;
      margin-bottom: 1rem;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }
    
    .calendar-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      text-align: center;
      font-weight: bold;
      color: #444;
      margin-bottom: 0.5rem;
    }
    
    .day {
      color: black;
      padding: 0.4rem;
      font-size: 0.85rem;
      min-height: 60px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    
    .day:hover {
      background: rgba(0,0,0,0.05);
    }
    
    .day.today {
      background: #a4ecdf;
      font-weight: bold;
    }
    
    .task-list {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .icon {
      font-size: 0.7rem;
      display: block;
      margin-top: 4px;
      color: #fff;
      padding: 2px 6px;
      border-radius: 8px;
      width: fit-content;
      margin-inline: auto;
    }
    
    .icon.paling {
      background: #ff4c4c;
    }
    
    .icon.mendesak {
      background: #ffa500;
    }
    
    .icon.kurang {
      background: #5cb85c;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background: linear-gradient(to bottom, #333, #60CCCC);
      color: white;
    }

    body.dark-mode .sidebar {
      background: rgba(255, 255, 255, 0.1);
      border-color: #444;
    }

    body.dark-mode .menu button {
      background: #444;
      color: white;
    }

    body.dark-mode .menu button:hover {
      background: #60CCCC;
    }

    body.dark-mode .profile {
      background: #444;
      color: white;
    }

    body.dark-mode .calendar {
      background: #2d3748;
    }

    body.dark-mode .day {
      color: white;
    }

    body.dark-mode .task-list {
      background: #4a5568;
      color: white;
    }

    body.dark-mode .filter-buttons button {
      background: #4a5568;
      color: white;
    }

    body.dark-mode .filter-buttons button.active {
      background-color: #60CCCC;
    }

    body.dark-mode .calendar-weekdays {
      color: #e2e8f0;
    }

    body.dark-mode .task-list p {
      color: white;
    }

    body.dark-mode #monthYear {
      color: white;
    }

    /* Fallback for browsers that don't support backdrop-filter */
    @supports not (backdrop-filter: blur(10px)) {
      .sidebar {
        background: rgba(255, 255, 255, 0.85);
      }
      .overlay {
        background: rgba(0, 0, 0, 0.7);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div>
        <div class="logo">
          <img alt="logo" src="logo_tugasaurus.png"/>
          <h2>Tugasaurus</h2>
        </div>
        <div class="menu">
          <button onclick="location.href='dashboard.html'">Halaman Utama</button>
          <button onclick="location.href='halamantugas.html'">Halaman Tugas</button>
          <button onclick="location.href='kalender.html'">Kalender Tugas</button>
          <button onclick="location.href='analisis.html'">Analisis Tugas</button>
          <button onclick="location.href='pengaturan.html'">Pengaturan</button>
          <button onclick="location.href='bantuan.html'">Bantuan</button>
          <button onclick="location.href='tentang.html'">Tentang Kami</button>
        </div>
      </div>
      <a href="akun.html" class="profile-link">
        <div class="profile">
          <img src="https://via.placeholder.com/40" alt="Profile">
          <div>
            <div>Akun Pengguna</div>
            <div style="font-size: 12px; color: gray;">user@example.com</div>
          </div>
        </div>
      </a>
    </aside>
    
    <!-- Hamburger button (Mobile only) -->
    <button aria-label="Toggle sidebar" id="hamburgerBtn" class="hamburger-btn">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    
    <!-- Main content -->
    <main class="main-content" id="mainContent">
      <div class="content-wrapper">
        <h1 class="font-extrabold text-xl md:text-2xl mb-1">Kalender Tugas</h1>
        <p class="text-xs md:text-sm font-semibold mb-4 text-black/60">Kelola tugas kamu disini</p>
        
        <div class="filter-section">
          <span class="filter-label">Filter Tugas:</span>
          <div class="filter-buttons">
            <button>Paling Mendesak</button>
            <button>Mendesak</button>
            <button>Kurang Mendesak</button>
          </div>
        </div>

        <div class="filter-section">
          <span class="filter-label">Urutkan:</span>
          <div class="filter-buttons">
            <button>Semua Tugas</button>
            <button>Hari Ini</button>
            <button>Minggu Ini</button>
          </div>
        </div>

        <div class="calendar">
          <div class="calendar-header">
            <button onclick="changeMonth(-1)">&#8592;</button>
            <h3 id="monthYear">April 2025</h3>
            <button onclick="changeMonth(1)">&#8594;</button>
          </div>
          <div class="calendar-weekdays">
            <div>Sen</div>
            <div>Sel</div>
            <div>Rab</div>
            <div>Kam</div>
            <div>Jum</div>
            <div>Sab</div>
            <div>Min</div>
          </div>
          <div class="calendar-grid" id="calendarGrid"></div>
          <div class="task-list" id="taskList"></div>
        </div>
      </div>
    </main>
  </div>
  
  <script>
    const sidebar = document.getElementById('sidebar');
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('mainContent');

    // Toggle sidebar
    hamburgerBtn.addEventListener('click', () => {
      hamburgerBtn.classList.toggle('active');
      sidebar.classList.toggle('show');
      overlay.classList.toggle('active');
      
      if (sidebar.classList.contains('show')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    });

    // Close sidebar when clicking on overlay
    overlay.addEventListener('click', () => {
      hamburgerBtn.classList.remove('active');
      sidebar.classList.remove('show');
      overlay.classList.remove('active');
      document.body.style.overflow = '';
    });

    // Close sidebar when clicking on a menu item (mobile)
    document.querySelectorAll('.menu button').forEach(button => {
      button.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          hamburgerBtn.classList.remove('active');
          sidebar.classList.remove('show');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    });

    // Calendar functionality
    const calendarGrid = document.getElementById("calendarGrid");
    const taskList = document.getElementById("taskList");
    const monthYearLabel = document.getElementById("monthYear");

    const tasks = {}; // Awalnya kosong

    let currentDate = new Date(); // Otomatis ambil bulan dan tahun saat ini
    let currentFilter = "Semua Tugas"; // Default filter
    let currentSort = "Semua Tugas"; // Default sort

    function updateFilteredTasksDisplay() {
      const filteredEntries = Object.entries(tasks).filter(([date, task]) => {
        if (currentFilter === "Semua Tugas") return true;
        return task.urgency === currentFilter;
      });

      if (Object.keys(tasks).length === 0) {
        // Kalau belum ada tugas sama sekali
        taskList.innerHTML = `<p style="color: gray; font-style: italic;">Tidak ada tugas.</p>`;
      } else if (filteredEntries.length === 0) {
        // Kalau ada tugas, tapi tidak sesuai filter
        taskList.innerHTML = `<p style="color: gray; font-style: italic;">Tidak ada tugas yang sesuai filter.</p>`;
      } else {
        // Kalau ada tugas yang cocok dengan filter
        taskList.innerHTML = `<ul style="padding-left: 1rem;">` +
          filteredEntries.map(([date, task]) => {
            const [year, month, day] = date.split('-');
            return `<li>${parseInt(day)} ${new Date(year, month).toLocaleString('id-ID', { month: 'long' })} ${year}: <b>${task.title}</b> (${task.urgency})</li>`;
          }).join("") +
          `</ul>`;
      }
    }

    function renderCalendar() {
      calendarGrid.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      let firstDay = new Date(year, month, 1).getDay();
      firstDay = (firstDay + 6) % 7; // ubah agar Senin = 0, Minggu = 6

      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYearLabel.innerText = `${currentDate.toLocaleString('id-ID', { month: 'long' })} ${year}`;

      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement("div");
        emptyCell.className = "day";
        calendarGrid.appendChild(emptyCell);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        if (
          i === new Date().getDate() &&
          month === new Date().getMonth() &&
          year === new Date().getFullYear()
        ) {
          dayDiv.classList.add("today");
        }
        dayDiv.innerText = i;

        // Cek apakah ada tugas pada tanggal ini
        const taskKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
        const task = tasks[taskKey];

        dayDiv.onclick = () => showTasks(year, month, i);
        calendarGrid.appendChild(dayDiv);
      }
    }

    function showTasks(year, month, day) {
      const key = `${year}-${month}-${day}`;
      let filteredTasks = Object.assign({}, tasks);

      if (currentFilter !== "Semua Tugas") {
        filteredTasks = Object.fromEntries(
          Object.entries(tasks).filter(([date, task]) => task.urgency === currentFilter)
        );
      }

      const dateKey = `${year}-${month}-${day}`;
      const taskInfo = filteredTasks[dateKey];

      if (currentSort !== "Semua Tugas") {
        const today = new Date();
        const targetDate = new Date(year, month, day);

        if (currentSort === "Hari Ini" && targetDate.toDateString() !== today.toDateString()) {
          taskList.innerHTML = `<p>${day} ${currentDate.toLocaleString('id-ID', { month: 'long' })} ${year}: Tidak ada tugas</p>`;
          return;
        }

        if (currentSort === "Minggu Ini" && (today.getTime() - targetDate.getTime()) > (7 * 24 * 60 * 60 * 1000)) {
          taskList.innerHTML = `<p>${day} ${currentDate.toLocaleString('id-ID', { month: 'long' })} ${year}: Tidak ada tugas</p>`;
          return;
        }
      }

      taskList.innerHTML = taskInfo
        ? `<p>${day} ${currentDate.toLocaleString('id-ID', { month: 'long' })} ${year}: ${taskInfo.title} (${taskInfo.urgency})</p>`
        : `<p>${day} ${currentDate.toLocaleString('id-ID', { month: 'long' })} ${year}: Tidak ada tugas</p>`;
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    // Filter and sorting functions
    function setFilter(filter) {
      currentFilter = filter;
      renderCalendar();
    }

    function setSort(sort) {
      currentSort = sort;
      renderCalendar();
    }

    function addTask(year, month, day, title, urgency) {
      const key = `${year}-${month}-${day}`;
      tasks[key] = { title, urgency };
      renderCalendar();
      updateFilteredTasksDisplay();
    }

    // Filter buttons functionality
    document.querySelectorAll('.filter-buttons button').forEach(button => {
      button.addEventListener('click', (e) => {
        const text = e.target.innerText.trim();
        
        if (["Paling Mendesak", "Mendesak", "Kurang Mendesak", "Semua Tugas"].includes(text)) {
          currentFilter = text;
        }

        if (["Hari Ini", "Minggu Ini", "Semua Tugas"].includes(text)) {
          currentSort = text;
        }

        renderCalendar();
        updateFilteredTasksDisplay();

        // Tambahkan kelas aktif untuk tombol
        const parent = e.target.parentElement;
        parent.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
      });
    });

    // Initialize calendar
    renderCalendar();
    updateFilteredTasksDisplay();

    // Dark mode detection
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
</body>
</html>
