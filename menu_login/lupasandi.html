<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Kata Sandi</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #C0FFC8, #60CCCC);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 350px;
      position: relative;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .email-verification {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .email-verification input {
      flex: 1;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
    }

    .send-code {
      border-radius: 15px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      background: white
    }

    .send-code:hover {
      background-color: #ccc;
    }

    #verification-code {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background-color: white;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .submit-button:hover {
      background-color: #e0e0e0;
    }

    .back-to-login {
      font-size: 14px;
    }

    .back-to-login a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    /* Notifikasi */
    .notification {
      display: none;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      animation: fadein 0.5s ease;
      z-index: 10;
    }

    .notification.success {
      background-color: #d4edda;
      color: #155724;
    }

    .notification.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translate(-50%, -20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
</head>

<body>

  <div class="form-container">
    <div id="notification" class="notification"></div>

    <h2>Lupa Kata Sandi</h2>
    <p>Ayo bikin baru! tapi jangan dilupain lagi ya :( </p>

    <div class="email-verification">
      <input type="email" id="email" placeholder="Email">
      <button type="button" class="send-code" onclick="showNotification()">Kirim Kode</button>
    </div>

    <input type="text" id="verification-code" placeholder="Masukkan Kode Verifikasi">

    <button type="button" class="submit-button" onclick="checkVerificationCode()">Ubah Password</button>
    

    <p class="back-to-login">
      ‚Üê <a href="index.html">Kembali ke Login</a>
    </p>
  </div>

  <script>
   function showNotification() {
  const emailInput = document.getElementById('email');
  const notification = document.getElementById('notification');
  const emailValue = emailInput.value.trim();

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (emailValue === '') {
    // Email blm diisi
    notification.innerText = 'Tolong masukkan email terlebih dahulu.';
    notification.className = 'notification error';
  } else if (!emailRegex.test(emailValue)) {
    // Format email yg salah
    notification.innerText = 'Format email tidak valid.';
    notification.className = 'notification error';
  } else {
    // Email udh bnr
    notification.innerText = 'Yeay kode nya berhasil dikirim!';
    notification.className = 'notification success';
  }

  notification.style.display = 'block';

  // Durasi notif
  setTimeout(() => {
    notification.style.display = 'none';
  }, 3000);
}

function checkVerificationCode() {
  const kodeInput = document.getElementById('verification-code').value.trim();

  if (kodeInput === '') {
   notification.innerText = 'Wah coba liat ada yang belum kamu isi tuh!';
   notification.className = 'notification error';
   notification.style.display = 'block';

  setTimeout(() => {
    notification.style.display = 'none';
  }, 4000);
  } else {
    // Kalau sudah ada isinya, baru pindah halaman
    window.location.href = 'gantisandi.html'; 
  }
}


  </script>

</body>
</html>
