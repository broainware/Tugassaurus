<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lupa Kata Sandi</title>

  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #C0FFC8, #60CCCC);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-text-size-adjust: 100%;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 90%;
      max-width: 350px;
      position: relative;
      margin: 20px 0;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 0.875rem;
      line-height: 1.4;
    }

    .email-verification {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .email-verification input,
    #verification-code {
      width: 100%;
      padding: 12px 15px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      font-size: 1rem;
      -webkit-appearance: none;
    }

    .send-code {
      border-radius: 15px;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      background: white;
      width: 100%;
      font-size: 1rem;
    }

    .send-code:hover {
      background-color: #ccc;
    }

    #verification-code {
      margin-bottom: 15px;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background-color: white;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      font-size: 1rem;
    }

    .submit-button:hover {
      background-color: #e0e0e0;
    }

    .back-to-login {
      font-size: 0.875rem;
    }

    .back-to-login a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    .notification {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 0.875rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      animation: fadein 0.5s ease;
      z-index: 10;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    .logo-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
}

.logo-img {
  width: 60px;
  height: 60px;
  object-fit: contain;
  margin-bottom: 5px;
}

.logo-title {
  font-size: 20px;
  font-weight: bold;
  margin: 0;
}


    .notification.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .notification.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translate(-50%, -20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* For very small devices */
    @media (max-width: 360px) {
      .form-container {
        padding: 15px;
      }
      
      h2 {
        font-size: 1.3rem;
      }
      
      .email-verification input,
      #verification-code,
      .send-code,
      .submit-button {
        padding: 10px 12px;
      }
    }

    /* For landscape orientation on mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="form-container">
    <div id="notification" class="notification"></div>

     <div class="logo-section">
    <img src="logo_tugasaurus.png" alt="logo" class="logo-img" />
    <h2 class="logo-title">Tugasaurus</h2>
  </div>

    <h2>Lupa Kata Sandi</h2>
    <p>Ayo bikin baru! tapi jangan dilupain lagi ya :( </p>

    <div class="email-verification">
      <input type="email" id="email" placeholder="Email" autocapitalize="off" autocorrect="off">
      <button type="button" class="send-code" onclick="showNotification()">Kirim Kode</button>
    </div>

    <input type="text" id="verification-code" placeholder="Masukkan Kode Verifikasi" autocapitalize="off" autocorrect="off">

    <button type="button" class="submit-button" onclick="checkVerificationCode()">Ubah Password</button>

    <p class="back-to-login">
      ‚Üê <a href="index.html">Kembali ke Login</a>
    </p>
  </div>

  <script>
    function showNotification() {
      const emailInput = document.getElementById('email');
      const notification = document.getElementById('notification');
      const emailValue = emailInput.value.trim();

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (emailValue === '') {
        notification.innerText = 'Tolong masukkan email terlebih dahulu.';
        notification.className = 'notification error';
      } else if (!emailRegex.test(emailValue)) {
        notification.innerText = 'Format email tidak valid.';
        notification.className = 'notification error';
      } else {
        notification.innerText = 'Yeay kode nya berhasil dikirim!';
        notification.className = 'notification success';
      }

      notification.style.display = 'block';

      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    function checkVerificationCode() {
      const kodeInput = document.getElementById('verification-code').value.trim();
      const notification = document.getElementById('notification');

      if (kodeInput === '') {
        notification.innerText = 'Wah coba liat ada yang belum kamu isi tuh!';
        notification.className = 'notification error';
        notification.style.display = 'block';

        setTimeout(() => {
          notification.style.display = 'none';
        document.getElementById('verification-code').focus();
        }, 4000);
      } else {
        window.location.href = 'gantisandi.html'; 
      }
    }
    
    // Better mobile form handling
    document.addEventListener('DOMContentLoaded', function() {
      // Focus the email input on load
      document.getElementById('email').focus();
      
      // Prevent zoom on input focus
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
          window.scrollTo(0, 0);
          document.body.style.transform = 'scale(1)';
        });
      });
    });
  </script>

</body>
</html>
