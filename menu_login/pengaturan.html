<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengaturan - Tugasaurus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #C0FFC8, #60CCCC);
      min-height: 100vh;
      margin: 0;
    }

    .main-wrapper {
      display: flex;
      min-height: 100vh;
      padding: 20px;
    }

    .sidebar {
      width: 250px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #ccc;
      border-radius: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .logo img {
      width: 40px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu button {
      background: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }

    .menu button:hover {
      background: #e0e0e0;
    }

    .profile-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }

    .profile:hover {
      background: #f0f0f0;
      cursor: pointer;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .main-inner {
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    .main-inner h1 {
      font-size: 24px;
    }

    .main-inner p {
      color: gray;
      margin-bottom: 30px;
    }

    .setting-card {
      background: #E7FAEC;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .setting-card img {
      width: 70px;
      align-self: center;
      border-radius: 50%;
      background: #ccc;
      padding: 15px;
    }

    .setting-card label {
      font-weight: bold;
    }

    .setting-card input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .setting-card .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .toggle-switch {
      width: 40px;
      height: 22px;
      background: #000;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
    }

    .toggle-switch::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle-switch.active {
      background: #2ecc71;
    }

    .toggle-switch.active::before {
      left: 21px;
    }

    .field-display {
      padding: 12px;
      border-radius: 10px;
      background: #f8f8f8;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    body.dark-mode {
      background: linear-gradient(to bottom, #333, #60CCCC);
      color: white;
    }

    body.dark-mode .sidebar {
      background: rgba(255, 255, 255, 0.1);
      border-color: #444;
    }

    body.dark-mode .menu button {
      background: #444;
      color: white;
    }

    body.dark-mode .menu button:hover {
      background: #60CCCC;
    }

    body.dark-mode .setting-card {
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }

    body.dark-mode .setting-card input {
      background: #444;
      color: white;
    }

    body.dark-mode .toggle-row {
      background: #444;
      color: white;
    }

    body.dark-mode .profile {
      background: #444;
      color: white;
    }

    body.dark-mode .field-display {
    background: #60CCCC;
    color: white;
    }

    body.dark-mode .main-inner p {
    color: #CCCCCC;
    }


  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="sidebar">
      <div>
        <div class="logo">
          <img src="logo_tugasaurus.png" alt="Logo">
          <h2>Tugasaurus</h2>
        </div>
        <div class="menu">
          <button onclick="location.href='dashboard.html'">Halaman Utama</button>
          <button onclick="location.href='halamantugas.html'">Halaman Tugas</button>
          <button onclick="location.href='kalender.html'">Kalender Tugas</button>
          <button onclick="location.href='analisis.html'">Analisis Tugas</button>
          <button onclick="location.href='pengaturan.html'">Pengaturan</button>
          <button onclick="location.href='bantuan.html'">Bantuan</button>
          <button onclick="location.href='tentang.html'">Tentang Kami</button>
        </div>
      </div>

      <a href="akun.html" class="profile-link">
        <div class="profile">
          <img src="https://via.placeholder.com/40" alt="Profile">
          <div>
            <div>Akun Pengguna</div>
            <div style="font-size: 12px; color: gray;">user@example.com</div>
          </div>
        </div>
      </a>
    </div>

    <div class="main-content">
      <div class="main-inner">
        <h1>Pengaturan</h1>
        <p>Kelola Tugas Kamu Disini</p>

        <div class="setting-card">
          <img src="" alt="avatar">
          <label for="username">Nama Pengguna</label>
          <div class="field-display" id="username">Memuat...</div>
          <label for="email">Email</label>
          <div class="field-display" id="email">Memuat...</div>

          <div class="toggle-row">
            <span>Notifikasi</span>
            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
          </div>

          <!-- âœ… Tombol Toggle Mode Gelap -->
          <div class="toggle-row">
            <span>Mode Gelap</span>
            <div class="toggle-switch" id="darkModeSwitch" onclick="toggleDarkMode(this)"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSwitch(elem) {
      elem.classList.toggle('active');
    }

    function toggleDarkMode(elem) {
      elem.classList.toggle('active');
      document.body.classList.toggle('dark-mode');

      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const darkSwitch = document.getElementById('darkModeSwitch');

      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        if (darkSwitch) darkSwitch.classList.add('active');
      }

      fetch("http://192.168.100.5:3000/api/tugas")
        .then(res => res.json())
        .then(data => {
          const nameElem = document.getElementById("username");
          const emailElem = document.getElementById("email");

          if (nameElem.tagName === "INPUT") {
            nameElem.value = data.nama;
            emailElem.value = data.email;
          } else {
            nameElem.textContent = data.nama;
            emailElem.textContent = data.email;
          }
        })
        .catch(err => {
          console.error("Gagal ambil data user:", err);
        });
    });
  </script>
</body>
</html>
